cargo-features = ["profile-rustflags"]
[package]
name = "openevt"
version = "0.1.0"
edition = "2021"
[dependencies]
# aligned-vec = "0.6.1"
# arrayvec = "0.7.6"
byteorder = "1.5.0"
color-eyre = "0.6.3"
crossterm = "0.28.1"
itertools = "0.13.0"
pico-args = "0.5.0"
ratatui = "0.29.0"
stackvector = "1.1.1"
time = { version = "0.3.39", features = ["formatting"] }
# indoc = "2.0.5"
# rayon = "1.10.0"

[profile.release]
codegen-units = 1
lto = "fat"
rustflags = ["-C", "target-cpu=native"]
panic = "abort"
debug = true

[lib]
name = "openevt"
path = "src/lib.rs"

[[bin]]
name = "evt"
path = "src/main.rs"
